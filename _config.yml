# Site Info
title:              "Chirag Khatri's Blog"
description:        "The blog of Chirag Khatri"
google_verify:       # Put your Google Verification here

# Author Info
author_name:        "Chirag Khatri"
author_email:       
twitter_username:   

# Site Settings
baseurl:             # Base URL must end WITHOUT a slash, default: ""
permalink:          /:title # Post permalink
timezone:           Asia/Kolkata # https://en.wikipedia.org/wiki/List_of_tz_database_time_zones

# Site Build
highlighter:        rouge
#markdown:           redcarpet
#redcarpet:
#    extensions:     ["no_intra_emphasis", "fenced_code_blocks", "autolink", "tables", "with_toc_data", "highlight", "footnotes"]
markdown:           kramdown
kramdown:
    input:          GFM
sass:
    style:          :compressed
# Pagination
paginate:           4
paginate_path:      "/page:num/"
# Other Params
include:            [ "robots.txt" ]
exclude:            [ "LICENSE", "README.md", "CNAME", "vendor", "Gemfile" ]
plugins:
  - jekyll-sitemap
  - jekyll-paginate

compress_html:
    clippings:      all
    ingore:
        envs:       [ "test" ]

defaults:
  -
    scope:
      path:         ""
    values:
      layout:       "null"
  -
    scope:
      type:         "pages"
    values:
      layout:       "page"
  -
    scope:
      type:         "posts"
    values:
      layout:       "post"
