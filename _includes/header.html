<aside class="logo">

	{% if page.url == '/index.html' or page.url == '/' %}
		{% assign link = '/about' %}
		{% assign prompt = 'About' %}
	{% else %}
		{% assign link = '/' %}
		{% assign prompt = 'Home' %}
	{% endif %}

	<a href="{{ link | prepend: site.baseurl }}">
		<img src="{{ site.baseurl }}/assets/gravatar_wrapper.png" class="gravatar">
	</a>
	<span class="logo-prompt">{{ prompt }}</span>

</aside>
