---
layout: default
---

<noscript>
	<style>

		article .footnotes {
			display: block;
		}

	</style>
</noscript>

<article>

	<div class="center">
		<h1>{{ page.title }}</h1>
		<time>{{ page.date | date: '%B %-d, %Y' }}</time>
		<p>
			{% for tag in page.tags %}
			<a href="{{ site.baseurl }}/tags#{{ tag }}">{{ tag }}</a>
			{% endfor %}
		</p>
	</div>

	<div class="divider"></div>

	{{ content }}

</article>

<div class="back">
	<a href="{{ site.baseurl }}/">Back</a>
</div>
